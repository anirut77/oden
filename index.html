<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oden Pro POS & Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Kanit', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-slate-50 overflow-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback } = React;

        // Configuration
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwd0f7sA3OIvnvbT_x6WS3eCaMH6LfMlP8tSMmLRtpn9IxJz-CEvKnSuZF4Dbwi_OQ/exec";
        const APP_ID = "oden-pos-v2";

        // Custom Icon Component
        const LucideIcon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} style={{ width: size, height: size }} className={className}></i>;
        };

        function App() {
            // --- States ---
            const [view, setView] = useState('pos');
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [searchQuery, setSearchQuery] = useState('');
            const [isSyncing, setIsSyncing] = useState(false);
            const [showNotify, setShowNotify] = useState(null);

            // --- Data States (Load from LocalStorage) ---
            const [ingredients, setIngredients] = useState(() => {
                const saved = localStorage.getItem(`${APP_ID}-ingredients`);
                return saved ? JSON.parse(saved) : [
                    { id: 'i1', name: 'ซาลาเปาไส้ครีมชีส', stock: 0, unit: 'ถุง', cost: 69 },
                    { id: 'i2', name: 'ฟองเต้าหู้ซีฟู้ด', stock: 0, unit: 'ถุง', cost: 79 },
                    { id: 'i3', name: 'เต้าหู้ปลาแผ่น', stock: 0, unit: 'ถุง', cost: 35 },
                    { id: 'i4', name: 'เต้าหู้ปลาลูกเต๋า', stock: 0, unit: 'ถุง', cost: 35 },
                    { id: 'i5', name: 'ไข่ไก่ (30 ฟอง)', stock: 0, unit: 'แพ็ค', cost: 80 },
                    { id: 'i11', name: 'น้ำซุปขวด', stock: 0, unit: 'ขวด', cost: 153 }
                ];
            });

            const [products, setProducts] = useState(() => {
                const saved = localStorage.getItem(`${APP_ID}-products`);
                return saved ? JSON.parse(saved) : [
                    { id: 'p1', name: 'ซาลาเปาครีมชีส', price: 10, stock: 0, ingId: 'i1' },
                    { id: 'p2', name: 'ฟองเต้าหู้', price: 10, stock: 0, ingId: 'i2' },
                    { id: 'p3', name: 'เต้าหู้ปลาแผ่น', price: 10, stock: 0, ingId: 'i3' },
                    { id: 'p4', name: 'เต้าหู้ปลาลูกเต๋า', price: 10, stock: 0, ingId: 'i4' },
                    { id: 'p5', name: 'ไข่นกกระทา', price: 10, stock: 0, ingId: 'i5' }
                ];
            });

            const [expenses, setExpenses] = useState(() => {
                const saved = localStorage.getItem(`${APP_ID}-expenses`);
                return saved ? JSON.parse(saved) : [
                    { id: 1, name: 'ค่าน้ำแข็ง', amount: 40, date: new Date().toISOString().split('T')[0] },
                    { id: 2, name: 'ค่าเช่าที่', amount: 120, date: new Date().toISOString().split('T')[0] },
                    { id: 3, name: 'ค่าแรง', amount: 350, date: new Date().toISOString().split('T')[0] }
                ];
            });

            const [salesHistory, setSalesHistory] = useState(() => JSON.parse(localStorage.getItem(`${APP_ID}-sales`) || "[]"));
            const [stockHistory, setStockHistory] = useState(() => JSON.parse(localStorage.getItem(`${APP_ID}-stock-logs`) || "[]"));
            const [cart, setCart] = useState([]);

            // --- Effects (Auto Save) ---
            useEffect(() => {
                localStorage.setItem(`${APP_ID}-ingredients`, JSON.stringify(ingredients));
                localStorage.setItem(`${APP_ID}-products`, JSON.stringify(products));
                localStorage.setItem(`${APP_ID}-expenses`, JSON.stringify(expenses));
                localStorage.setItem(`${APP_ID}-sales`, JSON.stringify(salesHistory));
                localStorage.setItem(`${APP_ID}-stock-logs`, JSON.stringify(stockHistory));
            }, [ingredients, products, expenses, salesHistory, stockHistory]);

            // --- API Sync Function ---
            const syncToSheets = async (payload) => {
                setIsSyncing(true);
                try {
                    await fetch(WEB_APP_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    setIsSyncing(false);
                    return true;
                } catch (e) {
                    setIsSyncing(false);
                    return false;
                }
            };

            const notify = (msg) => {
                setShowNotify(msg);
                setTimeout(() => setShowNotify(null), 2000);
            };

            // --- Actions ---
            const addToCart = (p) => {
                if (p.stock <= 0) return;
                setCart(prev => {
                    const exists = prev.find(i => i.id === p.id);
                    if (exists) return prev.map(i => i.id === p.id ? { ...i, qty: i.qty + 1 } : i);
                    return [...prev, { ...p, qty: 1 }];
                });
            };

            const handleCheckout = async () => {
                if (cart.length === 0) return;
                const total = cart.reduce((s, i) => s + (i.price * i.qty), 0);
                const transaction = {
                    id: Date.now(),
                    date: new Date().toISOString().split('T')[0],
                    time: new Date().toLocaleTimeString('th-TH'),
                    items: cart,
                    total,
                    type: 'SALE'
                };

                // Update stock
                setProducts(prev => prev.map(p => {
                    const sold = cart.find(c => c.id === p.id);
                    return sold ? { ...p, stock: p.stock - sold.qty } : p;
                }));

                setSalesHistory([transaction, ...salesHistory]);
                setCart([]);
                setIsCartOpen(false);
                notify("บันทึกการขายสำเร็จ");
                await syncToSheets({ action: 'ADD_SALE', ...transaction });
            };

            const handleStockIn = async (ingId, amount, date) => {
                if (!amount || amount <= 0) return;
                const ing = ingredients.find(i => i.id === ingId);
                const log = {
                    id: Date.now(),
                    name: ing.name,
                    amount: Number(amount),
                    cost: ing.cost * amount,
                    date: date || new Date().toISOString().split('T')[0],
                    type: 'STOCK_IN'
                };

                setIngredients(prev => prev.map(i => i.id === ingId ? { ...i, stock: i.stock + Number(amount) } : i));
                setStockHistory([log, ...stockHistory]);
                notify(`รับเข้า ${ing.name} แล้ว`);
                await syncToSheets({ action: 'ADD_STOCK', ...log });
            };

            const handleExpense = async (name, amount) => {
                if (!name || !amount) return;
                const exp = {
                    id: Date.now(),
                    name,
                    amount: Number(amount),
                    date: new Date().toISOString().split('T')[0],
                    type: 'EXPENSE'
                };
                setExpenses([exp, ...expenses]);
                notify("บันทึกค่าใช้จ่ายแล้ว");
                await syncToSheets({ action: 'ADD_EXPENSE', ...exp });
            };

            const handleTransform = (prodId, pieces) => {
                if (!pieces || pieces <= 0) return;
                const prod = products.find(p => p.id === prodId);
                const ing = ingredients.find(i => i.id === prod.ingId);
                
                if (ing && ing.stock >= 1) {
                    setIngredients(prev => prev.map(i => i.id === ing.id ? { ...i, stock: i.stock - 1 } : i));
                    setProducts(prev => prev.map(p => p.id === prodId ? { ...p, stock: p.stock + Number(pieces) } : p));
                    notify(`แปรรูป ${prod.name} +${pieces} ชิ้น`);
                }
            };

            // --- Stats Calculation ---
            const stats = useMemo(() => {
                const totalSales = salesHistory.reduce((s, t) => s + t.total, 0);
                const totalStockCost = stockHistory.reduce((s, t) => s + t.cost, 0);
                const totalExp = expenses.reduce((s, e) => s + e.amount, 0);
                
                const itemRank = {};
                salesHistory.forEach(t => t.items.forEach(i => itemRank[i.name] = (itemRank[i.name] || 0) + i.qty));
                const topItems = Object.entries(itemRank).sort((a,b) => b[1] - a[1]).slice(0, 3);

                return { totalSales, totalStockCost, totalExp, profit: totalSales - totalStockCost - totalExp, topItems };
            }, [salesHistory, stockHistory, expenses]);

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto bg-slate-50 relative border-x shadow-2xl">
                    {/* Header */}
                    <header className="bg-white p-4 flex justify-between items-center border-b sticky top-0 z-50">
                        <div className="flex items-center gap-2">
                            <div className="bg-orange-500 p-2 rounded-xl text-white shadow-lg shadow-orange-200">
                                <LucideIcon name="store" size={20} />
                            </div>
                            <div>
                                <h1 className="font-bold text-sm text-slate-800 leading-none">โอเด้ง สเตชั่น</h1>
                                <p className="text-[10px] text-slate-400 font-medium">ระบบจัดการระดับโปร</p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            {isSyncing && <LucideIcon name="refresh-cw" size={14} className="animate-spin text-orange-500" />}
                            <span className="text-[10px] font-bold bg-slate-100 px-2 py-1 rounded-lg text-slate-500 uppercase tracking-tighter">
                                {new Date().toLocaleDateString('th-TH', { day: 'numeric', month: 'short' })}
                            </span>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar">
                        {view === 'pos' && (
                            <div className="space-y-4 animate-in fade-in">
                                <div className="relative">
                                    <LucideIcon name="search" size={16} className="absolute left-3 top-1/2 -translate-y-1/2 text-slate-300" />
                                    <input 
                                        type="text" placeholder="ค้นหาเมนู..." 
                                        className="w-full bg-white border border-slate-200 rounded-2xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none"
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                                <div className="grid grid-cols-2 gap-3 pb-24">
                                    {products.filter(p => p.name.includes(searchQuery)).map(p => (
                                        <button 
                                            key={p.id} 
                                            onClick={() => addToCart(p)}
                                            className={`bg-white p-4 rounded-2xl border-2 text-left transition-all active:scale-95 shadow-sm relative overflow-hidden ${p.stock > 0 ? 'border-white' : 'opacity-60 border-slate-100 grayscale'}`}
                                        >
                                            <div className="flex justify-between items-start mb-2">
                                                <span className={`text-[9px] font-bold px-1.5 py-0.5 rounded-md ${p.stock > 0 ? 'bg-green-50 text-green-600' : 'bg-slate-100 text-slate-400'}`}>
                                                    มี {p.stock}
                                                </span>
                                            </div>
                                            <p className="font-bold text-sm text-slate-700 leading-tight h-10">{p.name}</p>
                                            <p className="text-xl font-black text-slate-900 mt-2">฿{p.price}</p>
                                            {p.stock > 0 && <div className="absolute bottom-3 right-3 bg-orange-500 text-white p-1 rounded-lg"><LucideIcon name="plus" size={14} /></div>}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'stock' && (
                            <div className="space-y-4 animate-in slide-in-from-right">
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm space-y-5">
                                    <h2 className="font-bold text-slate-800 flex items-center gap-2"><LucideIcon name="package-plus" className="text-blue-500" /> ซื้อวัตถุดิบเข้า</h2>
                                    <div className="divide-y divide-slate-50">
                                        {ingredients.map(ing => (
                                            <div key={ing.id} className="py-4 space-y-3">
                                                <div className="flex justify-between items-end">
                                                    <div>
                                                        <p className="text-sm font-bold text-slate-700">{ing.name}</p>
                                                        <p className="text-[11px] text-slate-400 italic">ต้นทุน: ฿{ing.cost}/{ing.unit}</p>
                                                    </div>
                                                    <span className="text-[11px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">มีอยู่ {ing.stock}</span>
                                                </div>
                                                <div className="flex gap-2">
                                                    <input type="date" id={`date-${ing.id}`} defaultValue={new Date().toISOString().split('T')[0]} className="flex-1 border rounded-xl py-2 px-3 text-[11px] outline-none" />
                                                    <input type="number" id={`amt-${ing.id}`} className="w-16 border rounded-xl py-2 text-center text-sm font-bold" placeholder="0" />
                                                    <button onClick={() => {
                                                        const a = document.getElementById(`amt-${ing.id}`).value;
                                                        const d = document.getElementById(`date-${ing.id}`).value;
                                                        handleStockIn(ing.id, a, d);
                                                        document.getElementById(`amt-${ing.id}`).value = '';
                                                    }} className="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold active:bg-blue-700">บันทึก</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'expenses' && (
                            <div className="space-y-4 animate-in slide-in-from-right">
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                                    <h2 className="font-bold text-slate-800 mb-5 flex items-center gap-2"><LucideIcon name="receipt" className="text-red-500" /> ค่าใช้จ่ายอื่นๆ</h2>
                                    <div className="flex gap-2 mb-6">
                                        <input type="text" id="exp-n" className="flex-1 border rounded-xl py-3 px-4 text-sm outline-none" placeholder="ชื่อค่าใช้จ่าย" />
                                        <input type="number" id="exp-a" className="w-20 border rounded-xl py-3 text-center text-sm font-bold" placeholder="฿" />
                                        <button onClick={() => {
                                            handleExpense(document.getElementById('exp-n').value, document.getElementById('exp-a').value);
                                            document.getElementById('exp-n').value = ''; document.getElementById('exp-a').value = '';
                                        }} className="bg-red-500 text-white px-4 py-2 rounded-xl"><LucideIcon name="plus" /></button>
                                    </div>
                                    <div className="space-y-2">
                                        {expenses.map(e => (
                                            <div key={e.id} className="flex justify-between items-center p-3 bg-slate-50 rounded-2xl border border-slate-100">
                                                <div><p className="text-sm font-bold text-slate-700">{e.name}</p><p className="text-[10px] text-slate-400">{e.date}</p></div>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-sm font-bold text-red-600">฿{e.amount}</span>
                                                    <button onClick={() => setExpenses(prev => prev.filter(x => x.id !== e.id))} className="text-slate-300"><LucideIcon name="trash-2" size={14}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'reports' && (
                            <div className="space-y-4 animate-in fade-in">
                                <div className="bg-slate-900 p-6 rounded-[2.5rem] text-white shadow-2xl space-y-6">
                                    <div>
                                        <p className="text-[10px] opacity-50 uppercase tracking-[0.2em] font-bold">กำไรสุทธิโดยประมาณ</p>
                                        <h2 className="text-5xl font-black mt-2 tracking-tighter">฿{stats.profit.toLocaleString()}</h2>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4 pt-6 border-t border-white/10">
                                        <div className="space-y-1">
                                            <p className="text-[10px] opacity-40 font-bold uppercase">รายได้</p>
                                            <p className="text-lg font-bold text-green-400">฿{stats.totalSales.toLocaleString()}</p>
                                        </div>
                                        <div className="space-y-1">
                                            <p className="text-[10px] opacity-40 font-bold uppercase">ต้นทุนรวม</p>
                                            <p className="text-lg font-bold text-red-400">฿{(stats.totalStockCost + stats.totalExp).toLocaleString()}</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm space-y-4">
                                    <h3 className="text-xs font-black text-slate-400 uppercase tracking-widest">สินค้าขายดี (ยอดรวมไม้)</h3>
                                    <div className="space-y-3">
                                        {stats.topItems.map(([name, count], idx) => (
                                            <div key={name} className="flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <span className="text-xs font-bold text-slate-300">0{idx+1}</span>
                                                    <span className="text-sm font-bold text-slate-700">{name}</span>
                                                </div>
                                                <span className="text-xs font-bold px-3 py-1 bg-slate-100 rounded-full">{count} ไม้</span>
                                            </div>
                                        ))}
                                        {stats.topItems.length === 0 && <p className="text-center text-xs text-slate-300 py-4 italic">ยังไม่มีข้อมูลการขาย</p>}
                                    </div>
                                </div>
                            </div>
                        )}

                        {view === 'transform' && (
                            <div className="space-y-4 animate-in slide-in-from-left">
                                <div className="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm space-y-5">
                                    <h2 className="font-bold text-slate-800 flex items-center gap-2"><LucideIcon name="refresh-cw" className="text-orange-500" /> แปรรูปของเข้าไม้</h2>
                                    <div className="divide-y divide-slate-50">
                                        {products.filter(p => p.ingId).map(p => {
                                            const ing = ingredients.find(i => i.id === p.ingId);
                                            return (
                                                <div key={p.id} className="py-4 space-y-3">
                                                    <div className="flex justify-between items-end">
                                                        <p className="text-sm font-bold text-slate-700">{p.name}</p>
                                                        <span className="text-[10px] font-bold text-orange-600 bg-orange-50 px-2 py-0.5 rounded-full">ถุงในสต็อก: {ing.stock}</span>
                                                    </div>
                                                    <div className="flex gap-2">
                                                        <input type="number" id={`tr-${p.id}`} className="flex-1 border rounded-xl py-2 px-4 text-sm font-bold" placeholder="ระบุจำนวนไม้ที่เสียบได้" />
                                                        <button onClick={() => {
                                                            handleTransform(p.id, document.getElementById(`tr-${p.id}`).value);
                                                            document.getElementById(`tr-${p.id}`).value = '';
                                                        }} className="bg-orange-500 text-white px-6 py-2 rounded-xl text-xs font-bold shadow-lg shadow-orange-100">เสียบไม้</button>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Nav */}
                    <nav className="bg-white/80 backdrop-blur-md border-t border-slate-100 flex justify-around p-3 pb-8 fixed bottom-0 left-0 right-0 max-w-md mx-auto z-50">
                        <NavBtn active={view === 'pos'} icon="shopping-cart" label="ขาย" onClick={() => setView('pos')} />
                        <NavBtn active={view === 'stock'} icon="package-plus" label="สต็อก" onClick={() => setView('stock')} />
                        <NavBtn active={view === 'transform'} icon="refresh-cw" label="แปรรูป" onClick={() => setView('transform')} />
                        <NavBtn active={view === 'expenses'} icon="receipt" label="จ่าย" onClick={() => setView('expenses')} />
                        <NavBtn active={view === 'reports'} icon="bar-chart-3" label="สรุป" onClick={() => setView('reports')} />
                    </nav>

                    {/* Cart Summary (Floating) */}
                    {view === 'pos' && cart.length > 0 && (
                        <div className="fixed bottom-24 left-4 right-4 max-w-md mx-auto z-40 animate-in slide-in-from-bottom">
                            <button onClick={() => setIsCartOpen(true)} className="w-full bg-slate-900 text-white p-4 rounded-3xl shadow-2xl flex justify-between items-center group active:scale-95 transition-all">
                                <div className="flex items-center gap-3">
                                    <div className="bg-orange-500 p-2 rounded-xl"><LucideIcon name="shopping-bag" /></div>
                                    <div className="text-left">
                                        <p className="text-[10px] opacity-50 font-bold uppercase tracking-wider">ตะกร้าสินค้า</p>
                                        <p className="font-bold text-lg leading-none">{cart.reduce((s,i) => s+i.qty, 0)} ไม้</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-2xl font-black text-orange-400">฿{cart.reduce((s,i) => s+(i.price*i.qty), 0).toLocaleString()}</p>
                                </div>
                            </button>
                        </div>
                    )}

                    {/* Success Notify */}
                    {showNotify && (
                        <div className="fixed top-20 left-1/2 -translate-x-1/2 z-[100] animate-in slide-in-from-top fade-in duration-300">
                            <div className="bg-slate-900 text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-slate-700">
                                <LucideIcon name="check-circle-2" className="text-green-400" />
                                <span className="text-xs font-bold">{showNotify}</span>
                            </div>
                        </div>
                    )}

                    {/* Cart Modal */}
                    {isCartOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[60] flex items-end justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-6 pb-10 space-y-6 animate-in slide-in-from-bottom duration-300">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-xl font-bold text-slate-800">ยืนยันรายการ</h3>
                                    <button onClick={() => setIsCartOpen(false)} className="p-2 bg-slate-100 rounded-full text-slate-400"><LucideIcon name="x" size={20}/></button>
                                </div>
                                <div className="space-y-4 max-h-60 overflow-y-auto pr-2 no-scrollbar">
                                    {cart.map(i => (
                                        <div key={i.id} className="flex justify-between items-center py-2 border-b border-slate-50 last:border-0">
                                            <div>
                                                <p className="font-bold text-slate-700 text-sm">{i.name}</p>
                                                <p className="text-xs text-slate-400">฿{i.price} × {i.qty}</p>
                                            </div>
                                            <div className="flex items-center gap-4">
                                                <button onClick={() => setCart(prev => prev.map(x => x.id === i.id ? {...x, qty: Math.max(0, x.qty-1)} : x).filter(x => x.qty > 0))} className="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center"><LucideIcon name="minus" size={14}/></button>
                                                <span className="font-bold text-sm w-4 text-center">{i.qty}</span>
                                                <button onClick={() => {
                                                    const p = products.find(x => x.id === i.id);
                                                    if (i.qty < p.stock) setCart(prev => prev.map(x => x.id === i.id ? {...x, qty: x.qty+1} : x));
                                                }} className="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center"><LucideIcon name="plus" size={14}/></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="pt-4 space-y-4">
                                    <div className="flex justify-between items-end">
                                        <span className="text-xs font-bold text-slate-300 uppercase">ยอดรวมสุทธิ</span>
                                        <span className="text-3xl font-black text-slate-900">฿{cart.reduce((s,i) => s+(i.price*i.qty), 0).toLocaleString()}</span>
                                    </div>
                                    <button onClick={handleCheckout} disabled={isSyncing} className="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold text-lg shadow-xl shadow-orange-100 active:scale-[0.98] transition-all flex items-center justify-center gap-3">
                                        {isSyncing ? <LucideIcon name="refresh-cw" className="animate-spin" /> : <LucideIcon name="check" />}
                                        ชำระเงินเรียบร้อย
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const NavBtn = ({ active, icon, label, onClick }) => (
            <button onClick={onClick} className={`flex flex-col items-center gap-1 min-w-[50px] transition-all ${active ? 'text-orange-500 scale-110' : 'text-slate-300'}`}>
                <div className={`p-2 rounded-xl ${active ? 'bg-orange-50' : ''}`}>
                    <LucideIcon name={icon} size={20} />
                </div>
                <span className="text-[8px] font-bold uppercase tracking-wider">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
